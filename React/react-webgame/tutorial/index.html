<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Tutorial</title>
  <script crossorignin src="https://unpkg.com/react@16/umd/react.development.js"></script> <!-- react가 동작하는 핵심적인 코드가 들어있는 파일 / 배포할 때는 development를 production으로 변경 -->
  <script crossorignin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> <!-- react 코드를 웹에 붙여주는 역할 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- 최신 문법, 실험적인 문법을 자바스크립트에서 사용할 수 있게 해줌 -->
</head>
<body>
  <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div>-->
  <script type="text/babel"> // 어떠한 요소를 그리겠다.
    const e = React.createElement;

    class LikeButton extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          liked: false,
        };
      }
      
      render(){
        return <button type="submit" onClick={() => {this.setState({liked: true})}}>
          {this.state.liked === true ? 'Liked':'Like'}
        </button>;
        // JSX 문법: JS + XML

        // e(
        //   'button',
        //   {onClick: () => {this.setState({liked: true})}, type: 'submit'},
        //   this.state.liked === true ? 'Liked' : 'Like'
        // );
        // <button type="submit">Like</button>
      }
    }
  </script>
  <script type="text/babel"> // 그 요소를 그려라.
    ReactDOM.render(<LikeButton />, document.querySelector('#root'));
  </script>
</body>
</html>
